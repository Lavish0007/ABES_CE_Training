<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .drop {
        margin-left: 20px;
        display: grid;
        grid-template-columns: repeat(3,1fr);
      }
      /* .grid {
        display: flex;
      }
       */
    </style>
  </head>
  <body>
    <section>
      <h1 align="center" class="heading">ABES ENGINNERING COLLEGE</h1>

      <form action="" align="center">
        <label for="fname"
          >Name :
          <input type="text" name="fname" placeholder="Your Name" /></label
        ><br /><br />
        <label for="age">Age : </label>
        <input type="Number" name="age" placeholder="Your Age" /><br /><br />
        <div class="grid">
          <div class="branch">Branch : </div>

          <div class="drop">
            <div class="col">
            IT <input type="radio" name="section" />
            <input type="radio" name="section" />CE 
            <input type="radio" name="section" />CSE <br />
            <input type="radio" name="section" />CSE DS <br />
            <input type="radio" name="section" />AIML <br />
            <input type="radio" name="section" />EN <br />
            <input type="radio" name="section" />ME <br />
        </div>
        </div>
        </div>
        <br /><br /><label for="pn">Phone : </label>
        <input type="Number" name="pn" placeholder="+91" /><br /><br />
        Date of birth : <input type="DATE" /><br /><br />

        <button type="submit">SUBMIT</button>
        <button type="submit">RESET</button>
      </form>
    </section>
  </body>
</html>
